<p>
    Uma variável é uma posição na memória do computador. Tem nome e tipo de informação que armazena.
</p>
<h2>Regras para nomear váriaveis</h2>
<li>Não pode ser uma palavra reservada da linguagem (ex: print)</li>
<li>Sempre começar com letra</li>
<li>Não pode conter caracteres a não ser o underline para o uso de snake_case</li>
